version: "3.9"

services:
  backend:
    build: ./backend
    container_name: complysphere_backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    env_file:
      - .env
    depends_on:
      - db
      - minio
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: complysphere_frontend
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000

  db:
    image: postgres:14
    container_name: complysphere_db
    restart: always
    environment:
      POSTGRES_USER: complysphere
      POSTGRES_PASSWORD: complysphere
      POSTGRES_DB: complysphere
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    container_name: complysphere_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: admin123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

  nginx:
    image: nginx:latest
    container_name: complysphere_nginx
    depends_on:
      - frontend
      - backend
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro

volumes:
  pgdata:
  minio_data:
